<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 182, 193, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar .icon {
            cursor: pointer;
            font-size: 24px;
            margin: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 900px;
            margin-top: 50px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 60%;
            max-width: 500px;
            text-align: center;
        }
        .popup img {
            width: 100%;
            height: auto;
            display: block;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .upload-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: black;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <span class="icon" id="play-audio">ðŸŽ§</span>
        <span class="icon" id="open-popup">ðŸ“©</span>
    </div>

    <div class="gallery" id="gallery">
        <script>
            for (let i = 1; i <= 20; i++) {
                document.write(`<img src="img${i}.png" alt="Gallery Image">`);
            }
        </script>
    </div>

    <div class="overlay" id="overlay">
        <img id="overlay-img" src="" alt="Expanded View">
    </div>

    <div class="popup" id="popup">
        <span class="close" id="close-popup">&times;</span>
        <img src="popup.png" alt="Popup Image">
    </div>

    <div class="popup" id="audio-popup">
        <span class="close" id="close-audio-popup">&times;</span>
        <img src="xoa.png" alt="Audio Popup Image">
    </div>

    <audio id="audio" src="audio.mp3"></audio>

    <input type="file" id="file-input" accept="image/*">
    <span class="upload-btn" id="upload-btn">âž•</span>

    <script>
    const GITHUB_USERNAME = "XoAditya";
    const REPO_NAME = "xorque";
    const BRANCH_NAME = "main"; // Change if using a different branch
    const ACCESS_TOKEN = "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";
    const FILE_PATH = "/"; // Path inside your repo where images will be stored

    uploadBtn.addEventListener("click", () => {
    fileInput.click();
    });

    fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const fileName = `${Date.now()}-${file.name}`; // Unique filename
                const fileContent = e.target.result.split(",")[1]; // Remove base64 metadata

            // GitHub API URL for creating/updating files
            const url = `https://api.github.com/repos/${XoAditya}/${xorque}/contents/${/}${fileName}`;

            // Check if file exists in repo
            let sha = null;
            try {
                const response = await fetch(url, { headers: { Authorization: `token ${ACCESS_TOKEN}` } });
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha; // Get SHA if file exists
                }
            } catch (error) {
                console.error("File existence check failed", error);
            }

            // Upload the file to GitHub
            const response = await fetch(url, {
                method: "PUT",
                headers: {
                    Authorization: `token ${ACCESS_TOKEN}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message: `Uploaded ${fileName}`,
                    content: fileContent,
                    branch: BRANCH_NAME,
                    sha: sha, // Required for updating existing files
                }),
            });

            if (response.ok) {
                alert("Image uploaded successfully!");
                const newImg = document.createElement("img");
                newImg.src = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH_NAME}/${FILE_PATH}${fileName}`;
                newImg.alt = "Uploaded Image";
                newImg.addEventListener("click", () => {
                    overlayImg.src = newImg.src;
                    overlay.classList.add("show");
                });
                gallery.appendChild(newImg);
            } else {
                alert("Upload failed. Check console for details.");
                console.error(await response.json());
            }
        };
        reader.readAsDataURL(file);
    }
});
    </script>
</body>
</html>
