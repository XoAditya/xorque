<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: url('luv.jpg') no-repeat center;
            background-size: cover;
            transition: transform 0.5s;
        }
        .letter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 90%;
            height: 120px;
            background: white;
            border: 2px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }
        .open .envelope {
            transform: rotateX(180deg);
        }
        .open .letter {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container" onclick="openLetter()">
        <div class="envelope"></div>
        <div class="letter">Hello! You've got a message. ðŸ’Œ</div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
